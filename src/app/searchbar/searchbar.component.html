<ion-header>
	<ion-toolbar>
		<ion-row>
			<ion-col size="2" class="searchBack">
				<ion-icon name="arrow-round-back" routerLink="/home/categories"></ion-icon>
			</ion-col>
			<ion-col size="10">
				<ion-input set-focuser #searchInput type="text" placeholder="Search here.."
					(input)="searchNews($event.target.value)"></ion-input>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-row class="searchResults" *ngFor="let searchNews of newsArray">
		<ion-col size="3" class="newsImg" padding (click)="getSingleSearch(searchNews.newsId)">
			<img src="{{mediaPath}}{{searchNews.newsImage}}" height="73px" width="100%">
		</ion-col>
		<ion-col size="9" (click)="getSingleSearch(searchNews.newsId)">
			<div padding>
				<p class="newsCat" *ngIf="language == 'English'">{{searchNews.newsCategory}}</p>
				<p class="newsCat" *ngIf="language == 'Hindi'">{{searchNews.newsCategoryHn}}</p>
				<span class="optionsList" *ngIf="language == 'English'"
					[innerHTML]="searchNews.newsTitleEnglish | slice:0:70"></span>
				<span class="optionsList" *ngIf="language == 'Hindi'" [innerHTML]="searchNews.newsTitleHindi"></span>
			</div>
		</ion-col>
	</ion-row>
	<div class="spinner" *ngIf="loading">
		<div class="bounce1"></div>
		<div class="bounce2"></div>
		<div class="bounce3"></div>
	</div>
	<div *ngIf="box" id="box">
		<img src="assets/images/seo.png" alt="">
	</div>
	<div *ngIf="searchLength == 0" id="box">
		<img src="assets/images/noresult.png" alt="">
	</div>
</ion-content>
