<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <div id="bkgOverlay" class="backgroundOverlay" *ngIf="showRateModal"></div>

  <div id="delayedPopup" class="delayedPopupWindow" *ngIf="showRateModal">
    <div class="img_border">
      <img
        src="../../assets/images/rating.png"
        height="64px"
        width="50px"
        alt=""
      />
    </div>
    <h5>{{rateTitle[language]}}</h5>
    <p>
      {{rateText[language]}}
    </p>
    <div class="rateButton">
      <ion-row>
        <ion-col size="12" (click)="rate()">
          <button  id="rateButton">{{rateNow[language]}}</button>
        </ion-col>
        <ion-col size="6" (click)="remindLater()">
          <button  id="remindLater">
            {{rateLater[language]}}
          </button>
        </ion-col>
        <ion-col size="6" (click)="dismiss()">
          <button  id="noThanks">{{rateNoThanks[language]}}</button>
        </ion-col>
      </ion-row>
    </div>
    <div class="otherButton"></div>
    <img
      src="../../assets/images/ratingBackground.png"
      alt=""
      class="ratingBack"
    />
  </div>
</ion-app>
