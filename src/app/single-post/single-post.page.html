<ion-header no-border>
  <ion-toolbar>
    <!-- <ion-icon name="arrow-round-back" *ngIf="!backKeyBookmark && !backKeyCategory && !backKeySearch" class="homeBack"
      routerLink="/home/all-post" float-left></ion-icon> -->

    <ion-back-button name="arrow-round-back" *ngIf="!backKeyBookmark && !backKeyCategory && !backKeySearch"
      class="homeBack " defaultHref="/home/all-post"></ion-back-button>


    <ion-icon name="arrow-round-back" *ngIf="backKeyBookmark" class=" homeBack" routerLink="/bookmarks">
    </ion-icon>
    <span *ngFor="let news of singlepost">
      <!-- <ion-icon name="arrow-round-back" *ngIf="backKeyCategory" class="homeBack"
        routerLink="/single-category/{{news.newsCategoryId}}/{{news.newsCategory}}" float-left>
      </ion-icon> -->

      <ion-back-button name="arrow-round-back" *ngIf="backKeyCategory" class=" homeBack"
        defaultHref="/single-category/{{news.newsCategoryId}}/{{news.newsCategory}}"></ion-back-button>


    </span>
    <!-- <ion-icon name="arrow-round-back" *ngIf="backKeySearch" class="homeBack" routerLink="/searchBar" float-left>
    </ion-icon> -->

    <ion-back-button name="arrow-round-back" *ngIf="backKeySearch" class="homeBack " defaultHref="/searchBar">
    </ion-back-button>

    <ion-title>
      Trivia Post
    </ion-title>
    
    <img src="../../assets/images/Share.png" *ngFor="let news of singlepost" class="icon shareImage"
      (click)="sharePost(news.fcmLink, news.newsTitleEnglish, news.newsImage)" />
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngFor="let news of singlepost" class="singlePost">
    <div class="postImage">
      <img src="{{mediaPath}}{{news.newsImage}}" alt="">
    </div>
    <div class="postTitle">
      <p *ngIf="language == 'English'">{{news.newsTitleEnglish}}</p>
      <p *ngIf="language == 'Hindi'">{{news.newsTitleHindi}}</p>
    </div>
    <div class="subPostTitle">
      <!-- <p class="createdBy">By {{news.createdBy.firstName | titlecase}}</p> -->
      <p class="newsInfo">{{news.createdAt | timeAgo}} | <span class="catTitle"
          (click)="categoryClick(news.newsCategoryId, news.newsCategory)">{{news.newsCategory}}</span></p>
    </div>
    <div class="actionButton">
      <ion-icon name="heart" class="heart_icon liked" *ngIf="news.likeKey" (click)="alreadyLiked()"></ion-icon>
      <ion-icon name="heart-empty" class="heart_icon" *ngIf="!news.likeKey" (click)="likePost(news.newsId)"></ion-icon>
      <span>{{news.likesCount}}</span>
      <a>
        <ion-icon name="bookmark" class="unbookmark  shareImage" *ngIf="!news.bookmarkKey"
          (click)="bookmark(news.newsId)"></ion-icon>
        <ion-icon name="bookmark" class="bookmarked shareImage" *ngIf="news.bookmarkKey"
          (click)="bookmark(news.newsId)"></ion-icon>
      </a>
    </div>
    <div class="post">
      <p [innerHTML]="news.newsEnglish" *ngIf="language == 'English'"></p>
      <p [innerHTML]="news.newsHindi" *ngIf="language == 'Hindi'"></p>
    </div>
  </div>
</ion-content>
<ion-content *ngIf="loading">
  <div id="loader-wrapper">
    <div id="loader">
      <span class="logo_container">
        <img src="../../assets/images/Logo.png" alt="logo">
      </span>
      <div class="ml-loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="text-center">Loding Data...</p>
    </div>
  </div>
</ion-content>
