<ion-header no-border>
  <ion-toolbar>
    <ion-back-button
      name="arrow-round-back"
      *ngIf="!backKeyBookmark && !backKeyCategory && !backKeySearch"
      class="homeBack "
      defaultHref="/home"
    ></ion-back-button>
    <ion-icon
      name="arrow-round-back"
      *ngIf="backKeyBookmark"
      class=" homeBack"
      routerLink="/bookmark"
    >
    </ion-icon>
    <span *ngFor="let news of singlepost; let i = index">
      <ion-back-button
        name="arrow-round-back"
        *ngIf="backKeyCategory && i==0"
        class="homeBack"
        defaultHref="/single-category/{{news.newsCategoryId}}/{{news.newsCategory}}"
      ></ion-back-button>
    </span>
    <ion-back-button
      name="arrow-round-back"
      *ngIf="backKeySearch"
      class="homeBack"
      defaultHref="/searchBar"
    >
    </ion-back-button>
    <ion-title>
      Trivia Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spinner" *ngIf="singleNewsLoading">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div *ngIf="news" class="singleNews">
    <div class="container">
      <img src="{{mediaPath}}{{news.newsImage}}" alt="" class="postImage" />
      <div class="text-block"></div>
    </div>

    <div class="subPostTitle">
      <p class="newsInfo" *ngIf="news.picCredit">
        <span>Picture: </span><span class="picCredit"> {{news.picCredit}}</span>
      </p>
    </div>
    <div class="newsContent">
      <div class="postTitle" *ngIf="news[language].title">
        <p *ngIf="language != 'as'">{{news[language].title}}</p>
        <p class="assameseFont" *ngIf="language == 'as'">
          {{news[language].title}}
        </p>
      </div>
      <div class="category_title">
        Category:
        <span
          (click)="singleCategory(news.newsCategoryId,news.newsCategory[language])"
          *ngIf="language != 'as'"
        >
          {{news.newsCategory[language] | slice:0:30}}
        </span>
        <span
          (click)="singleCategory(news.newsCategoryId,news.newsCategory[language])"
          class="assameseFont"
          *ngIf="language == 'as'"
        >
          {{news.newsCategory[language] | slice:0:30}}
        </span>
      </div>
      <div class="post" class="assameseFont">
        <p [innerHTML]="byPassedNews" *ngIf="language != 'as'"></p>
        <p
          [innerHTML]="byPassedNews"
          class="assameseFont"
          *ngIf="language == 'as'"
        ></p>
      </div>
      <span
        class="float unbookmarkFloat"
        *ngIf="!news.bookmarkKey"
        (click)="bookmark(news.newsId)"
      >
        <img src="assets/images/bookmarkWhite.png" height="52%" alt="" />
        <!-- <ion-icon name="bookmark" class="my-float unbookmark"></ion-icon> -->
      </span>
      <span
        class="float bookmarkFloat"
        *ngIf="news.bookmarkKey"
        (click)="bookmark(news.newsId)"
      >
        <img src="assets/images/bookmarkWhite.png" height="52%" alt="" />
      </span>
      <span
        class="float floatShare"
        [ngClass]="{'blink': shareBlink !='1'}"
        (click)="sharePost(news.fcmLink, news.newsTitleEnglish, news.newsImage)"
      >
        <img src="../../assets/images/Share.png" class="icon shareImage" />
      </span>
    </div>
    <p class="newsInfo srctitle" *ngIf="news.srcTitle && news.srcLink">
      <span> Source</span>:
      <span class="srcLink" (click)="openWithSystemBrowser(news.srcLink)">
        {{news.srcTitle}}</span
      >
    </p>
  </div>
  <p *ngIf="news" class="alsoRead">Also Read:</p>
  <div *ngFor="let news of singlepost; let i = index" class="singlePost">
    <app-related-post
      [news]="news"
      [language]="language"
      [postCount]="i"
    ></app-related-post>
  </div>
  <div class="spinner" *ngIf="loading">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</ion-content>
