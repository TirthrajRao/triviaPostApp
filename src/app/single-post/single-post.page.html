<ion-header no-border>
  <ion-toolbar>
    <ion-back-button name="arrow-round-back" *ngIf="!backKeyBookmark && !backKeyCategory && !backKeySearch"
      class="homeBack " defaultHref="/home/all-post"></ion-back-button>
    <ion-icon name="arrow-round-back" *ngIf="backKeyBookmark" class=" homeBack" routerLink="/bookmark">
    </ion-icon>
    <span *ngFor="let news of singlepost; let i = index">
      <ion-back-button name="arrow-round-back" *ngIf="backKeyCategory && i==0" class="homeBack"
        defaultHref="/single-category/{{news.newsCategoryId}}/{{news.newsCategory}}"></ion-back-button>
    </span>
    <ion-back-button name="arrow-round-back" *ngIf="backKeySearch" class="homeBack " defaultHref="/searchBar">
    </ion-back-button>
    <ion-title>
      Trivia Post
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngFor="let news of singlepost; let i= index" class="singlePost">
    <div *ngIf="i == 0">
      <div class="container">
        <img src="{{mediaPath}}{{news.newsImage}}" alt="" style="width:100%;">
        <div class="text-block">
          <div class="category_title">
            <p *ngIf="language == 'English'" (click)="singleCategory(news.newsCategoryId,news.newsCategory)">
              {{news.newsCategory | slice:0:30}}</p>
          </div>
          <p class="imgCredit" *ngIf="news.picCredit"><span>By: </span> {{news.picCredit}}</p>
        </div>
      </div>
      <span class="imageCredit">
        <span class="likesSpan">
          {{news.createdAt | timeAgo}} | <img src="../../assets/images/lightbulb_black.png" *ngIf="!news.likeKey"
            (click)="likePost(news.newsId)" alt="">
          <img src="../../assets/images/lightbulb_red.png" (click)="alreadyLiked()" *ngIf="news.likeKey" alt="">
          {{news.likesCount}}
        </span>
      </span>
      <div class="postTitle">
        <p *ngIf="language == 'English'">{{news.newsTitleEnglish}}</p>
        <p *ngIf="language == 'Hindi'">{{news.newsTitleHindi}}</p>
      </div>
      <div class="subPostTitle">
        <p class="newsInfo" *ngIf="news.srcTitle && news.srcLink"><span> Source</span>: <span class="srcLink"
            (click)="openWithSystemBrowser(news.srcLink)"> {{news.srcTitle}}</span></p>
      </div>
      <div class="post">
        <p [innerHTML]="news.newsEnglish" *ngIf="language == 'English'"></p>
        <p [innerHTML]="news.newsHindi" *ngIf="language == 'Hindi'"></p>
      </div>
      <span class="float unbookmarkFloat" *ngIf="!news.bookmarkKey" (click)="bookmark(news.newsId)">
        <ion-icon name="bookmark" class="my-float unbookmark"></ion-icon>
      </span>
      <span class="float bookmarkFloat" *ngIf="news.bookmarkKey" (click)="bookmark(news.newsId)">
        <ion-icon name="bookmark" class="my-float bookmarked"></ion-icon>
      </span>
      <span class="floatShare float" (click)="sharePost(news.fcmLink, news.newsTitleEnglish, news.newsImage)">
        <img src="../../assets/images/Share.png" class="icon shareImage" />
      </span>
    </div>
    <p *ngIf="i == 0">Also Read:</p> 
    <ion-row>
      <ion-col size="4" class="newsImg" *ngIf="i != 0">
        <img src="{{mediaPath}}{{news.newsImage}}" height="73px" width="100%" (click)="singleNews(news.newsId)">
      </ion-col>
      <ion-col size="8" *ngIf="i != 0" class="contentFeeds">
        <span class="optionsList" *ngIf="language == 'English'" [innerHTML]="news.newsTitleEnglish | slice:0:60"
          (click)="singleNews(news.newsId)"></span>
        <span *ngIf="language == 'English' && news.newsTitleEnglish.length >= 60">...</span>
        <span class="optionsList" *ngIf="language == 'Hindi'" (click)="singleNews(news.newsId)"
          [innerHTML]="news.newsTitleHindi | slice:0:60"></span>
        <span (click)="singleNews(news.newsId)"
          *ngIf="language == 'Hindi' && news.newsTitleHindi.length >= 60">...</span>
        <button (click)="categoryClick(news.newsCategoryId, news.newsCategory)"
          class="categoryButton">{{news.newsCategory}}</button>
        <p class="otherInfoSecond"><img src="assets/images/like.png" alt="" class="likeImage">
          {{news.likesCount}} likes <span class="timeAgo"> {{news.createdAt | timeAgo}} </span></p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-content *ngIf="loading">
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</ion-content>
