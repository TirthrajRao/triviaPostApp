<ion-header>
	<ion-toolbar>
		<ion-icon name="arrow-round-back" class="termsBack" routerLink="/settings"></ion-icon>
		
		<ion-title class="ion-text-center">
			Terms & Condition
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>

	<div *ngFor="let policy of privacyPolicy">
		<div [innerHTML]="policy.terms"></div>	
	</div>
	<div class="container" *ngIf="loading">
		<div class="loader">
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--text"></div>
		</div>
	</div>
	<div id="loader-wrapper" *ngIf="loading">
		<div id="loader">
			<span class="logo_container">
				<img src="../../assets/images/Logo.png" alt="logo">
			</span>
			<div class="ml-loader">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<p class="text-center">Loding Data...</p>
		</div>
	</div>
</ion-content>
