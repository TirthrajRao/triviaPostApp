<ion-header>
	<ion-toolbar>
		<ion-back-button name="arrow-round-back" class="termsBack" ></ion-back-button >
		
		<ion-title class="ion-text-center">
			Terms & Condition
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>

	<div *ngFor="let policy of privacyPolicy">
		<div [innerHTML]="policy.terms"></div>	
	</div>
	<div class="container" *ngIf="loading">
		<div class="loader">
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--dot"></div>
			<div class="loader--text"></div>
		</div>
	</div>
	<div id="loader-wrapper" *ngIf="loading">
        <div id="loader">
            <span class="welcomeTo">Welcome to</span>
            <span class="logo_container">
                <img src="../../assets/images/Logo.png" alt="logo">
            </span>
            <div class="welcomeTo appDesc">Interesting and</div>
            <div class="welcomeTo appDesc">Informative reads</div>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p class="text-center">Loding...</p>
        </div>
    </div>
</ion-content>
