<ion-header>
    <ion-toolbar>
        <ion-icon name="arrow-round-back" class="homeBack" routerLink="/home" float-left></ion-icon>
        <ion-title>{{catName}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content (swiperight)="goToCategories()" ion-padding>
    <ion-row class="feeds" *ngIf="newsArray && newsArray.length">
        <span *ngFor="let news of newsArray; let i = index">
            <app-latest-post [news]="news" [index]="i"></app-latest-post>
            <app-post-tiles [news]="news" [index]="i"></app-post-tiles>
        </span>
    </ion-row>
    <ion-row class="onePost">
        <ion-col size="12" *ngIf="newsArrayLength == 1">Only 1 Post in this category!</ion-col>
    </ion-row>
    <div id="loader-wrapper" *ngIf="loading">
        <div id="loader">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p class="text-center">Loading...</p>
        </div>
    </div>
    <p *ngIf="noNews == true" class="noNews">No news in this category!</p>
</ion-content>
