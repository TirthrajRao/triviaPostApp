<ion-row class="relatedPostRow{{postCount}}">
  <ion-col size="4" class="newsImg">
    <img
      src="{{mediaPath}}{{news.newsImage}}"
      height="73px"
      width="100%"
      (click)="singleNews(news.newsId)"
    />
  </ion-col>
  <ion-col size="8" class="contentFeeds">
    <span
      class="optionsList"
      *ngIf="language != 'as'"
      [innerHTML]="news[language].title | slice:0:60"
      (click)="singleNews(news.newsId)"
    ></span>
    <span
      *ngIf="language == 'as'"
      class="optionsList assameseFont"
      [innerHTML]="news[language].title | slice:0:60"
      (click)="singleNews(news.newsId)"
    ></span>
    <span *ngIf="news[language].title.length >= 60">...</span>
    <span
      (click)="categoryClick(news.newsCategoryId, news.newsCategory)"
      class="categoryButton"
      *ngIf="news.newsCategory && language != 'as'"
      >{{news.newsCategory[language]}}</span
    >
    <span
      (click)="categoryClick(news.newsCategoryId, news.newsCategory)"
      class="categoryButton assameseFont"
      *ngIf="news.newsCategory && language == 'as'"
      >{{news.newsCategory[language]}}</span
    >
  </ion-col>
</ion-row>
