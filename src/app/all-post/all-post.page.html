<ion-content>
    <ion-row class="feeds" *ngIf="newsArray && newsArray.length">
        <span *ngFor="let news of newsArray; let i = index">
            <app-latest-post [news]="news" [index]="i"></app-latest-post>
            <app-post-tiles [news]="news" [index]="i"></app-post-tiles>
        </span>
    </ion-row>
    <div id="loader-wrapper" *ngIf="loading">
        <div id="loader">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p class="text-center">Loding...</p>
        </div>
    </div>
</ion-content>
