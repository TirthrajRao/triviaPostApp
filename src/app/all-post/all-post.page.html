<ion-content>
    <ion-row class="feeds" *ngIf="newsArray && newsArray.length">
        <app-latest-post [news]="newsArray[0]"></app-latest-post>
        <app-post-tiles [news]="newsArray"></app-post-tiles>
    </ion-row>
    <div id="loader-wrapper" *ngIf="loading">
        <div id="loader">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p class="text-center">Loding...</p>
        </div>
    </div>
</ion-content>
