<ion-row>
  <ion-col size="12" class="latestPost" (click)="singleNews(news.newsId)">
    <img
      class="latestpostimg blink"
      src="{{mediaPath}}{{news.newsImage}}"
      height="100%"
      *ngIf="!firstLargePostClick"
      width="100%"
      (click)="singleNews(news.newsId)"
    />
    <img
      class="latestpostimg"
      src="{{mediaPath}}{{news.newsImage}}"
      height="100%"
      width="100%"
      *ngIf="firstLargePostClick === '1'"
      (click)="singleNews(news.newsId)"
    />
    <div class="textBlock">
      <span
        class="latestNews"
        *ngIf="!firstLargePostClick && language != 'as'"
        [innerHTML]="news[language].title"
      ></span>
      <span
        class="latestNews assameseFont"
        *ngIf="!firstLargePostClick && language == 'as'"
        [innerHTML]="news[language].title"
      ></span>
      <span
        class="latestNews"
        *ngIf="firstLargePostClick === '1' && language != 'as'"
        [innerHTML]="news[language].title"
      ></span>
      <span
        class="latestNews assameseFont"
        *ngIf="firstLargePostClick === '1' && language == 'as'"
        [innerHTML]="news[language].title"
      ></span>
      <span
        *ngIf="news[language].title.length >= 40 && language == 'en'"
        class="latestNews"
        >...</span
      >
    </div>
    <button
      (click)="categoryClick(news.newsCategoryId, news.newsCategory[language])"
      class="categoryButton blinkCat"
      *ngIf="language != 'as' && !firstLargePostClick"
    >
      {{news.newsCategory[language]}}
    </button>
    <button
      (click)="categoryClick(news.newsCategoryId, news.newsCategory[language])"
      class="categoryButton assameseFont blinkCat"
      *ngIf="language == 'as' && !firstLargePostClick"
    >
      {{news.newsCategory[language]}}
    </button>
    <button
      (click)="categoryClick(news.newsCategoryId, news.newsCategory[language])"
      class="categoryButton"
      *ngIf="language != 'as' && firstLargePostClick === '1' "
    >
      {{news.newsCategory[language]}}
    </button>
    <button
      (click)="categoryClick(news.newsCategoryId, news.newsCategory[language])"
      class="categoryButton assameseFont"
      *ngIf="language == 'as' && firstLargePostClick === '1'"
    >
      {{news.newsCategory[language]}}
    </button>
  </ion-col>
</ion-row>
