<ion-row>
  <ion-col size="12" class="latestPost">
    <img
      class="latestpostimg"
      src="{{mediaPath}}{{news.newsImage}}"
      height="100%"
      width="100%"
      (click)="singleNews(news.newsId)"
    />
    <div class="textBlock">
      <span
        class="latestNews blink"
        *ngIf="!firstLargePostClick && language != 'as'"
        [innerHTML]="news[language].title"
        (click)="singleNews(news.newsId)"
      ></span>
      <span
        class="latestNews blink assameseFont"
        *ngIf="!firstLargePostClick && language == 'as'"
        [innerHTML]="news[language].title"
        (click)="singleNews(news.newsId)"
      ></span>
      <span
        class="latestNews" *ngIf="firstLargePostClick === '1' && language != 'as'"
        [innerHTML]="news[language].title"
        (click)="singleNews(news.newsId)"
      ></span>
      <span
        class="latestNews assameseFont" *ngIf="firstLargePostClick === '1' && language == 'as'"
        [innerHTML]="news[language].title"
        (click)="singleNews(news.newsId)"
      ></span>
      <span
        *ngIf="news[language].title.length >= 40 && language == 'en'"
        class="latestNews"
        >...</span
      >
      <button
        (click)="categoryClick(news.newsCategoryId, news.newsCategory[language])"
        class="categoryButton" *ngIf="language != 'as'"
      >
        {{news.newsCategory[language]}}
      </button>
      <button
        (click)="categoryClick(news.newsCategoryId, news.newsCategory[language])"
        class="categoryButton assameseFont" *ngIf="language == 'as'"
      >
        {{news.newsCategory[language]}}
      </button>
    </div>
  </ion-col>
</ion-row>
