<ion-header no-border>
    <ion-toolbar *ngIf="!bookMark && !catTitle && !searchKey">
        <ion-icon name="arrow-round-back" class="homeBack" routerLink="/allcategory"></ion-icon>
        <ion-title style="text-align: center;margin-right: 15px;">Trivia Post</ion-title>
    </ion-toolbar>
    <ion-toolbar *ngIf="bookMark">
        <ion-icon name="arrow-round-back" class="homeBack" routerLink="/bookmarks"></ion-icon>
        <ion-title>
            Bookmarked News
        </ion-title>
    </ion-toolbar>
    <ion-toolbar *ngIf="catTitle">
        <ion-icon name="arrow-round-back" class="homeBack" routerLink="/allcategory"></ion-icon>
        <ion-title>
            {{catTitle}}
        </ion-title>
    </ion-toolbar>
    <ion-toolbar *ngIf="searchKey">
        <ion-icon name="arrow-round-back" class="homeBack" routerLink="/searchBar"></ion-icon>
        Results for "{{searchKey}}"
    </ion-toolbar>
</ion-header>

<ion-content id="homepage-ion-content" *ngIf="!loading && !isTextVisible">
    <div class="swiper-container swiper-container-v ">
        <div class="swiper-wrapper ">
            <div class="swiper-slide background" *ngFor="let news of newsArray; let i = index; last as isLast" id={{news.newsId}} style="padding:15px" (swipeup)="swipeevent($event,i)">
                <div class="swiper-container swiper-container-h " id="swiper-h-{{news.newsId}}">
                    <div class="swiper-wrapper" id="swiper-wrapper{{i}}">
                        <div class="page_slider swiper-slide newsId-{{news.newsId}} " style="background-color: transparent" id="page_slider{{i}}">
                            <div class='content' style="position: relative; width: 100% !important;">
                                <div id="sliderContent{{i}}">
                                    <!-- Title & Logo -->
                                    <ion-row>
                                        <ion-col size="9">
                                            <p *ngIf="language == 'English'" class="news-title">
                                                {{news.newsTitleEnglish | slice:0:70}}<span *ngIf="news.newsTitleEnglish.length >= 56">...</span></p>
                                            <p *ngIf="language == 'Hindi'" class="news-title" style="font-size: 27px">
                                                {{news.newsTitleHindi | slice:0:70}}<span *ngIf="news.newsTitleHindi.length >= 56">...</span></p>
                                        </ion-col>
                                        <ion-col size="3" style="padding-right: 0 !important;">
                                            <img src="../../assets/images/Logo.png" style="height: 75px; float: right;" />
                                        </ion-col>
                                    </ion-row>

                                    <!-- Post Image -->
                                    <div class="post_img">
                                        <img src="{{mediaPath}}{{news.newsImage}}" />
                                    </div>

                                    <!-- Content -->
                                    <div class="contentPost">
                                        <div *ngIf="language == 'English'" [innerHTML]="news.newsEnglish">
                                        </div>

                                        <div class="hindi-news" *ngIf="language == 'Hindi'" [innerHTML]="news.newsHindi">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Bookmark -->
                    <p id="lastPostToast" *ngIf="isLast">No more posts</p>
                    <div style="position: absolute; bottom: 0px;z-index: 28;">
                        <img src="assets/images/Bookmarks1.png" class="bookmark" *ngIf="!news.bookmarkKey" (click)="bookmark(i)" />
                        <img src="assets/images/Bookmark.png" class="bookmark" *ngIf="news.bookmarkKey" (click)="bookmark(i)" />
                    </div>
                    <!-- Share button -->
                    <div class="share-button" *ngIf="language == 'English'" (click)="sharePost(news.newsId, news.newsTitleEnglish)">
                        <img src="../../assets/images/Share.png" class="icon" />
                    </div>
                    <div class="share-button" *ngIf="language == 'Hindi'" (click)="sharePost(news.newsId, news.newsTitleHindi)">
                        <img src="../../assets/images/Share.png" class="icon" />
                    </div>
                    <div class="swiper-pagination swiper-pagination-h"></div>
                </div>
            </div>
        </div>
        <!-- <div class="swiper-pagination swiper-pagination-v"></div> -->
    </div>
</ion-content>
<ion-content *ngIf="loading">
    <div id="loader-wrapper">
        <div id="loader">
            <span class="logo_container">
				<img src="../../assets/images/Logo.png" alt="logo">
			</span>
            <div class="ml-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="text-center">Loding Data...</p>
        </div>
    </div>
</ion-content>
<ion-content *ngIf="isTextVisible">
    <div class="no-news-text">
        <span>{{text}}</span>
    </div>
</ion-content>
