<ion-header no-border>
    <ion-toolbar>
        <ion-icon name="settings" class="homeBack" routerLink="/settings" float-left></ion-icon>
        <ion-icon name="search" class="searchIcon" float-right (click)="search()"></ion-icon>
        <ion-title class="ion-text-center">
            Trivia Post
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content id="homepage-ion-content" *ngIf="!loading && !isTextVisible">
    <ion-tabs>
        <ion-tab-bar slot="top">
            <ion-tab-button tab="categories">
                <ion-label>Categories</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="all-post">
                <ion-label>Feeds</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
<ion-content *ngIf="loading">
    <div id="loader-wrapper">
        <div id="loader">
            <span class="welcomeTo">Welcome to</span>
            <span class="logo_container">
                <img src="../../assets/images/Logo.png" alt="logo">
            </span>
            <div class="welcomeTo appDesc">Interesting and</div>
            <div class="welcomeTo appDesc">Informative reads</div>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p class="text-center">Loding...</p>
        </div>
    </div>
</ion-content>
<ion-content *ngIf="isTextVisible">
    <div class="no-news-text">
        <span>{{text}}</span>
    </div>
</ion-content>
