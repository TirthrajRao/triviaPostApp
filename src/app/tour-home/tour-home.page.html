<ion-header *ngIf="language && newsArray && latestPost">
    <ion-toolbar color="red">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Trivia Post</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only" (click)="settings()">
                <ion-icon name="settings" class="homeBack"></ion-icon>
            </ion-button>
            <ion-button slot="icon-only" (click)="search()">
                <ion-icon name="search" class="searchIcon"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="language && newsArray" [ngClass]="{'disableScroll': !skip}" class="newsFeedBlock">
    <ion-row class="feeds" style="min-width: 100%;width: 100%;" *ngIf="!smallLoading">
        <app-large-post [news]="latestPost" [language]="language" [skip]="skip"></app-large-post>
        <span *ngFor="let news of newsArray;let i = index" class="newsTiles">
      <app-post-tiles
        [news]="news"
        [language]="language"
        [index]="i"
      ></app-post-tiles>
    </span>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more posts...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-row>
    <span class="loadingContent" *ngIf="smallLoading">
    <img
      src="assets/images/simpleLoader.gif"
      alt=""
      class="smallLoading"
    />
  </span>
</ion-content>
