<ion-list [ngClass]="{'firstTimeBlur': firstTimeBlur}" lines="none">
  <ion-item-sliding class="feeds">
    <ion-item>
      <ion-col size="3" class="newsImg" padding>
        <img
          src="{{mediaPath}}{{news.newsImage}}"
          data-src="../../assets/images/placeholder.png'"
          onerror="this.src='../../assets/images/placeholder.png'"
          width="100%"
          (click)="singleNews(news.newsId)"
          class="loading"
        />
      </ion-col>
      <ion-col size="9" class="postDescription" (click)="singleNews(news.newsId)">
        <div>
          <span
            class="optionsList"
            *ngIf="language != 'as'"
            [innerHTML]="news[language].title"
            (click)="singleNews(news.newsId)"
          ></span
          >
          <span
            class="optionsList assameseFont"
            *ngIf="language == 'as'"
            [innerHTML]="news[language].title"
            (click)="singleNews(news.newsId)"
          ></span
          >
          <span
            (click)="categoryClick(news.newsCategoryId, news.newsCategory[language]);wrongStatus = true"
            class="categoryButton" *ngIf="language != 'as' && (firstLargePostClick || skip)"
            >{{news.newsCategory[language]}}</span
          >
          <span
            (click)="categoryClick(news.newsCategoryId, news.newsCategory[language]);wrongStatus = true"
            class="categoryButton assameseFont" *ngIf="language == 'as' && (firstLargePostClick || skip)"
            >{{news.newsCategory[language]}}</span
          >
          <span
            (click)="singleNews(news.newsId)"
            class="categoryButton assameseFont" *ngIf="language == 'as' && !firstLargePostClick && !skip"
            >{{news.newsCategory[language]}}</span
          >
          <span
            (click)="singleNews(news.newsId)"
            class="categoryButton" *ngIf="language != 'as' && !firstLargePostClick && !skip"
            >{{news.newsCategory[language]}}</span
          >
        </div>
      </ion-col>
    </ion-item>
  </ion-item-sliding>
</ion-list>
