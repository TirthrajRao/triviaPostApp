<ion-content (swipeleft)="goToAllPosts()">
    <ion-row>
        <ion-col size="6" *ngFor="let category of categories$ | async">
            <div class="container">
                <img src="{{mediaPath}}{{category.categoryImage}}" alt="Nature" style="width:100%;" (click)="singeCategory(category.categoryId,category.categoryTitle)">
                <div class="text-block">
                    <div class="category_title">
                        <p *ngIf="language == 'English'" (click)="singeCategory(category.categoryId,category.categoryTitle)">{{category.categoryTitle | slice:0:30}} <span *ngIf="category.categoryTitle.length > 30">...</span></p>
                        <p *ngIf="language == 'Hindi'" (click)="singeCategory(category.categoryId,category.categoryTitleHn)">{{category.categoryTitleHn | slice:0:30}} <span *ngIf="category.categoryTitleHn.length > 30">...</span></p>
                    </div>
                    <p class="postCount">{{category.postCount}} Posts</p>
                    <button *ngIf="!category.isNotify" class="notSubscribed" (click)="addNotify(category.categoryId)">
                        <ion-icon name="notifications-outline"></ion-icon> Subscribe
                    </button>
                    <button *ngIf="category.isNotify" class="subscribed" (click)="addNotify(category.categoryId)">Subscribed</button>
                </div>
            </div>
        </ion-col>
    </ion-row>
    <div id="loader-wrapper" *ngIf="loading">
        <div id="loader">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p class="text-center">Loding...</p>
        </div>
    </div>
</ion-content>
