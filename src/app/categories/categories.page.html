<ion-content (swipeleft)="goToAllPosts()">
    <ion-row>
        <ion-col size="6" *ngFor="let category of categories$ | async">
            <ion-card>
                <ion-card-header (click)="singeCategory(category.categoryId,category.categoryTitle)">
                    <img src="{{mediaPath}}{{category.categoryImage}}" height="91px " alt="">
                </ion-card-header>

                <ion-card-content (click)="singeCategory(category.categoryId,category.categoryTitle)">
                    <span *ngIf="language == 'English'">{{category.categoryTitle | slice:0:30}}</span> 
                    <span *ngIf="language == 'Hindi'">{{category.categoryTitleHn | slice:0:30}}</span>
                </ion-card-content>
                <ion-row class="cardfooter">
                    <ion-col size="9">
                        <p>{{category.countPost}} posts</p>
                    </ion-col>
                    <ion-col size="3">
                        <img src="assets/images/Category-notification.png" *ngIf="!category.isNotify" id="blackBell"
                            (click)="addNotify(category.categoryId)">
                        <img src="assets/images/Category-notification-2.png" *ngIf="category.isNotify" id="redBell"
                            (click)="addNotify(category.categoryId)">
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-col>
    </ion-row>
    <div id="loader-wrapper" *ngIf="loading">
        <div id="loader">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p class="text-center">Loding...</p>
        </div>
    </div>
</ion-content>
