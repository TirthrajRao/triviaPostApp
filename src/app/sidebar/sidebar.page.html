<ion-menu side="start" menuId="first" contentId="content1" overflow-scroll="true">
    <ion-header>
        <ion-toolbar style="background-color: #e41212 !important;">
            <ion-title>Categories</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list *ngIf="menuPages">
            <ion-item *ngFor="let page of menuPages">
                <ion-label routerLink="/single-category/{{page.categoryId}}/{{page.category[language]}}" (click)="closeMenu()">{{page.category[language]}}</ion-label>
                <ion-icon name="notifications" style="color: #e41212;" *ngIf="page.isNotify" (click)="notify(page.categoryId)"></ion-icon>
                <ion-icon name="notifications-outline" *ngIf="!page.isNotify" (click)="notify(page.categoryId)">
                </ion-icon>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="content1" main></ion-router-outlet>
